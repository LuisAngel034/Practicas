<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <script src="./brain.js"></script>
    <link rel="stylesheet" href="../calculadora IMC/style.css">
</head>
<body>

    <div class="container">
        <h1 class="title">Calculadora de IMC</h1>
        <h3 class="subtitle">captura el valor 1</h3>
        <input class="input" type="number" id="v1">
        <h3 class="subtitle">captura el valor 2</h3>
        <input class="input" type="number" id="v2"><br>
        <select  class="select" id="operator">
            <option value="sumar">Sumar</option>
            <option value="restar">Restar</option>
            <option value="multiplicar">Multiplicar</option>
            <option value="dividir">Dividir</option>
        </select>
        <button class="button" onclick="calcular()">Calcular</button>
        <h3 class="subtitle">resultado</h3>
        <h3 class="subtitle" id="res">...</h3>
    </div>
    
</body>
</html>
